<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tell me about yourself</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <h1>Can you tell me about yourself?</h1>

    <div class="input-group">
      <label>What is your name boiiii?</label>
      <input type="text" placeholder="Enter your name">
    </div>

    <div class="input-group">
      <label>How old are you?</label>
      <input type="number" placeholder="Enter your age">
    </div>

    <div class="input-group">
      <label>Who is your crush in the Campus?</label>
      <input type="text" placeholder="Hmmm 👀">
    </div>

    <div class="input-group">
      <label>You want to be remembered as?</label>
      <textarea placeholder="Write your answer..."></textarea>
    </div>

    <div class="input-group">
      <label>Favorite Childhood memories??</label>
      <input type="text" placeholder="Share a memory">
    </div>

    <div class="input-group">
      <label>Favorite food?</label>
      <input type="text" placeholder="Yummy food 🍜">
    </div>

    <div class="input-group">
      <label>Are you sure you want to be friends with me?</label>
      <input type="text" placeholder="Yes / No / Maybe 😅">
    </div>

    <button type="submit">Submit 🚀</button>

    <div class="note">
      <span>This is not important!</span>
      <span>Kindly ignore this</span>
      <span>I just tried to use "span"</span>
    </div>
  </form>
</body>
</html>
